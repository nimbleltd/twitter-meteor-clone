<template name="profile">

<!-- if user uploads a background image? -->
<div id="profile-background"></div>

<nav id="profile-navigation" class="navbar navbar-default" role="navigation">
  <div class="container no-collapse">
    <ul class="nav navbar-nav">

      <!-- makes room for profile photo to be pulled up -->
      <li class="img-mover hidden-xs"></li>

      <li>
        <span class="info">Tweets</span>
        <span class="number">500</span>
      </li>
      <li>
        <span class="info">Following</span>
        <span class="number">240</span>
      </li>
      <li>
        <span class="info">Followers</span>
        <span class="number">1,600</span>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      {{#if notMe}}
        <li class="follow-me">
          {{#if following}}
            <button class="btn unfollow btn-danger"><i class="fa fa-minus"></i>&nbsp; Unfollow</button>
          {{else}}
          <!-- follow button -->
            <button class="btn follow btn-primary"><i class="fa fa-plus"></i>&nbsp; Follow</button>
          {{/if}}
        </li>
      {{/if}}
    </ul>

    <!-- following button -->
    <!-- <button class="btn btn-success"><i class="fa fa-check"></i>&nbsp; Following</button> -->

    <!-- unfollow button -->
    <!-- <button class="btn btn-danger">Unfollow</button> -->

  </div>
</nav>

<div id="profile-stream" class="container">
  <div class="row">
    <div class="col-md-4 col-lg-3">

      <!-- profile info - photo, description, location, website, etc. -->
      <div class="profile-information">
        <img src="{{user.profileImage}}" alt="" class="profile-image">

        <h3 class="username">{{user.profile.name}}</h3>
        <span class="handle">@{{user.username}}</span>
        <p class="user-profile-description">{{user.profile.description}}</p>

        <ul class="user-profile-info">
          <li><i class="fa fa-fw fa-map-marker"></i> {{user.profile.location}}</li>
          <li><i class="fa fa-fw fa-link"></i> <a href="http://amandasaffer.com">amandasaffer.com</a></li>
          <li><i class="fa fa-fw fa-clock-o"></i> Joined April 05, 2014</li>
        </ul>
      </div>

    </div>

    {{> tweets headline="My Tweets"}}

    <!-- who to follow -->
    <!-- responsive works if tweet stream is long enough, but otherwise it hangs.
    can fix with javascript but i dunno if you wanna go through that much trouble. -->

    <div class="col-md-8 col-md-offset-4 col-lg-3 col-lg-offset-0">
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Who to follow</h4>
        </div>
        <ul class="list-group">
          <a href="#" class="list-group-item"><strong>Josh Owens</strong> @joshowens</a>
          <a href="#" class="list-group-item"><strong>Sacha Greif</strong> @sachagreif</a>
          <a href="#" class="list-group-item"><strong>Tom Coleman</strong> @tmeasday</a>
        </ul>

        <div class="panel-footer">
          <p>Find <a href="#">people you know</a>?</p>
        </div>
      </div>
    </div>
  </div>
</div>

</template>
